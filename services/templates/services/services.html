{% extends 'core/base.html' %}
{% load static %}

{% block title %}Servicios{% endblock %}

{% block content %}
    {% for service in services %}
        <h2>{{ service.title }}</h2>
        <h4>{{ service.subtitle }}</h4>
        <img src="{{ service.image.url }}">
        <p>{{ service.content }}</p>
    {% endfor %}
{% endblock %}
